<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medias.css">
</head>
<body>
    <main>
        <img src="acessorio.jpg" alt="imagem bonita">
        
        <section>
            
            <h1>Login</h1>
            <p>
                Está é uma tela de login, ela foi desenvolvida com o intuito de pessoas logarem em suas respectivas contas.
            </p>
            <form action="naoexiste.php" method="post" autocomplete="on">
                <p>
                    <label for="usuario"><span class="material-symbols-outlined">person</span></label><input type="email" name="usuario" id="usuario" required autocomplete="email" placeholder="Digite seu email">
                </p>
                <p>
                    <label for="senha" id="chave"><span class="material-symbols-outlined">key</span></label><input type="password" name="senha" id="senha" required minlength="8" placeholder="Digite sua senha">
                </p>

                <input type="submit" value="Entrar" id="ent">
                <div>
                    <p>Esqueci a senha</p>
                    <span style="font-size: 20px;" class="material-symbols-outlined">mail</span>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
